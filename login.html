<!DOCTYPE html>
<html>
<head>
	<title>Registration | Login</title>
	<link rel="stylesheet"  href="login.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Sign In</button>
				<button type="button" class="toggle-btn" onclick="admin()">Admin Login</button>
			</div>
			<form id="login" class="input-group">
				<input type="email" class="input-field" name="" placeholder="Enter Registered Email-ID" required>
				<input type="password" class="input-field" name="" placeholder="Enter Password" required>
				<button type="submit" class="submit-btn" name="">Sign In</button>
			</form>
			<form id="admin" class="input-group">
				<input type="email" class="input-field" name="" placeholder="Email-ID" required>
				<input type="password" class="input-field" name="" placeholder="Password" required>
				<button type="submit" class="submit-btn" name="">Login</button>
			</form>
		</div>
	</div>
	<script>
		var x=document.getElementById("login");
		var y=document.getElementById("admin");
		var z=document.getElementById("btn");
		function admin(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>


</body>
</html>
